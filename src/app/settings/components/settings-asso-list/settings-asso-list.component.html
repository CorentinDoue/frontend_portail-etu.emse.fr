<mat-paginator showFirstLastButtons pageSize="30" hidePageSize></mat-paginator>
<table mat-table [dataSource]="dataSource" matSort class="w-100">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="isActive">
    <th mat-header-cell *matHeaderCellDef>Actif</th>
    <td mat-cell *matCellDef="let element">{{ element.isActive ? 'Actif' : 'Désactivé' }}</td>
  </ng-container>

  <ng-container matColumnDef="put">
    <th mat-header-cell *matHeaderCellDef>Modifier</th>
    <td mat-cell *matCellDef="let element">
      <button mat-flat-button color="accent" (click)="select(element.id)">Modifier</button>
    </td>
  </ng-container>

  <!--<ng-container matColumnDef="delete">-->
  <!--<th mat-header-cell *matHeaderCellDef> Supprimer </th>-->
  <!--<td mat-cell *matCellDef="let element"> <button mat-flat-button color="warn" (click)="delete(element)">Supprimer</button> </td>-->
  <!--</ng-container>-->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
