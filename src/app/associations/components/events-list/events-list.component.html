<mat-card-title>Événements</mat-card-title>
<div class="row">
  <ng-container *ngFor="let event of events | orderBy : '-date'">
    <app-event-card class="col-md-6"
                    *ngIf="event.status === 'validated' || isRightful"
                    [event]="event"
                    [isRightful]="isRightful">
    </app-event-card>
  </ng-container>
</div>
