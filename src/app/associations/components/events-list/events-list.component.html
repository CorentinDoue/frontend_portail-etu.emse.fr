<mat-card-title>Événements</mat-card-title>
<div class="row justify-content-center" *ngIf="isRightful">
  <a [routerLink]="'/events-settings/new/' + asso.id">
    <button class="m-2" mat-raised-button [ngStyle]="asso | assoStyle: 'accent'">
      Créer un événement
    </button>
  </a>
</div>
<div class="row">
  <ng-container *ngFor="let event of events | orderBy: '-date'">
    <app-event-card
      class="col-md-6"
      *ngIf="event.status === 'validated' || event.status === 'inactive' || isRightful"
      [event]="event"
      [asso]="asso"
      [isRightful]="isRightful"
    ></app-event-card>
  </ng-container>
</div>
<div class="row justify-content-center" *ngIf="moreThan10Events && events.length <= 10">
  <button
    class="m-2"
    mat-raised-button
    [ngStyle]="asso | assoStyle: 'accent'"
    (click)="displayAll()"
  >
    Voir les anciens événements
  </button>
</div>
