<div class="row m-0 flex-nowrap justify-content-lg-center"><div class="day-header" *ngFor="let weekDay of weekDays">{{weekDay}}</div></div>
<div class="row m-0 flex-nowrap justify-content-lg-center" *ngFor="let week of weeks">
  <div class="day" *ngFor="let day of week">
    <app-calendar-day [day]="day"></app-calendar-day>
  </div>
</div>
