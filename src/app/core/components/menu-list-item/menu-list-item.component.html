<a
  mat-list-item
  [ngStyle]="{ 'padding-left': depth * 12 + 'px' }"
  (click)="onItemSelected(item)"
  [ngClass]="{ active: item.route ? router.isActive(item.route, true) : false, expanded: expanded }"
  class="menu-list-item"
>
  <mat-icon
    class="routeIcon"
    *ngIf="item.iconName"
    fontSet="fas"
    [fontIcon]="item.iconName"
  ></mat-icon>
  {{ item.displayName }}
  <span class="ml-3" *ngIf="item.children && item.children.length">
    <mat-icon
      style="width: auto"
      [@indicatorRotate]="expanded ? 'expanded' : 'collapsed'"
      fontSet="fas"
      fontIcon="fa-angle-down"
    ></mat-icon>
  </span>
</a>
<div *ngIf="expanded">
  <app-menu-list-item
    *ngFor="let child of item.children"
    [item]="child"
    [depth]="depth + 1"
  ></app-menu-list-item>
</div>
