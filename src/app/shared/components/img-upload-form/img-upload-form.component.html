<form [formGroup]="form" (ngSubmit)="submit()">
  <p>
    <button
      mat-flat-button
      type="button"
      color="primary"
      [ngStyle]="asso | assoStyle: 'accent'"
      onclick="document.getElementById('fileToUpload').click()"
    >
      SÃ©lectionner un fichier
    </button>
    <input id="fileToUpload" type="file" (change)="onFileChange($event)" style="display:none;" />
    <mat-card-subtitle *ngIf="filetouched">{{ file.value.name }}</mat-card-subtitle>
    <mat-error *ngIf="filetouched && file.invalid">{{ getErrorMessage(file) }}</mat-error>
  </p>

  <p class="loginButtons">
    <button class="ml-2" mat-flat-button color="warn" (click)="canceled.emit(true)">Annuler</button>
    <button
      class="ml-2"
      type="submit"
      mat-raised-button
      color="accent"
      [ngStyle]="form.valid ? (asso | assoStyle: 'accent') : {}"
      [disabled]="form.invalid"
    >
      Envoyer
    </button>
  </p>
</form>
